{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotelina</title>
    <!-- Main StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/room_list_view.css' %}" />
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
</head>

<body>
    <!-- Brand -->
    <h1 id="brand">Hotelina</h1>

    <!-- Main Content -->
    <div class="content">
        {% for room_category, room_url in room_list %}
        <div class="room">
            <a href="{{room_url}}">
                <img
                    src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" />

                <h2>{{room_category}} Suite</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias iste ratione ullam. Voluptatem,
                    architecto consequatur.</p>
            </a>
        </div>
        {% endfor %}

    </div>
</body>

</html>
