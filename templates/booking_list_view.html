{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking List View</title>
    <script src="http://kit.fontawesome.com/692189991f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/booking_list_view.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}" />
</head>

<body>
    <div class="content">
        <div class="header">
            <div class="headings">
                <h1>Your Booking</h1>
                <h2>Welcome dear {{user}}</h2>
            </div>
            <div class="home">
                <!-- Div 1: Back to Home -->
                <div class="home">
                    <a href="{% url 'RoomListView'%}"><i class="fas fa-arrow-alt-circle-left">Home</i></a>
                </div>
            </div>
        </div>

        <div class="bookings">
            {% for booking in booking_list %}
            <div class="booking">
                <img src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                    alt="">
                <div class="category">
                    <h2>{{booking.get_room_category}}</h2>
                </div>
                <div class="form">
                    <h3>Form: {{booking.check_in}}</h3>
                </div>
                <div class="to">
                    <h3>To: {{booking.check_out}}</h3>
                </div>
                <div class="beds">
                    <h3>Beds: {{booking.room.beds}}</h3>
                </div>
                <div>
                    <h3>Capacity: {{booking.room.capacity}}</h3>
                </div>
                <div class="cancel"><a href="{{booking.get_cancel_booking_url}}" class="invisible"><i
                            class="far fa-2x fa times-circle">
                            Cancel
                            Booking</i></a>
                </div>
                {% endfor %}


</div>
        </div>
    </div>


</body>

</html>
